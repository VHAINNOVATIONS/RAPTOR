<div class="row" id="importerPageLoaded">
  <div class="col-md-12">
    <h1>Import JSON to Persistent Storage</h1>
    <div id="jsonFormDiv">
      <form role="form" id="jsonForm">
        <div class="form-group">
          <label for="globalName">Persistent Storage Object Name: &nbsp;</label>
          <input type="text" class="form-control" id="globalName" placeholder="Enter Storage Object Name" />
        </div>
        <label for="json">JSON: </label>
        <textarea class="form-control" id="json" rows="5"></textarea>
        <br />
        <button class="btn btn-info" type="button" id="importJSONBtn">Save</button>
      </form>
    </div>
  </div>
</div>
