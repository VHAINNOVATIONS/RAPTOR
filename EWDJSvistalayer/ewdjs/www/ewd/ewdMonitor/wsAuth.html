<br />
<br />
<form id="wsAuthForm" role="form">
  <legend>Web Service HMAC-SHA256 Request Authentication</legend>
    <br />
    <br />
    <div class="form-group">
      <div class="radio-inline">
        <label>
          <input type="radio" name="wsAuth" id="wsAuth0" value="0" />
          Disabled
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="wsAuth" id="wsAuth1" value="1" />
          Enabled
        </label>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary pull-left" id="wsAuthBtn">Reset</button>
    </div>
  </div>
</form>
