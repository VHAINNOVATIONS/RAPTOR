<form id="monLevelForm" role="form">
  <legend>Set Level:</legend>
  <div class="form-group">
    <div class="radio-inline">
      <label>
        <input type="radio" name="monLevel" id="monLevel0" value="0" />
        None
      </label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="monLevel" id="monLevel1" value="1" />
        Low
      </label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="monLevel" id="monLevel2" value="2" />
        Medium
      </label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="monLevel" id="monLevel3" value="3" />
        Maximum
      </label>
    </div>
    <!--
    <div>
      <button type="button" id="monLevelBtn" class="btn btn-primary">Select</button>
    </div>
    -->
  </div>
