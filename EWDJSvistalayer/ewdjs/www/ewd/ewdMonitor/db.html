<div class="row" id="dbPageLoaded">
  <div class="col-md-12">
    <h1>
      Persistent Objects in Database
      <button class="btn btn-info" type="button" id="dbReloadBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Reload">
        <span class="glyphicon glyphicon-repeat"></span>
      </button>
      <button class="btn btn-danger" type="button" id="dbEnableDeleteBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Enable Deletion">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
      <button class="btn btn-success" type="button" id="dbDisableDeleteBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Disable Deletion">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </h1>
    <div class="col-md-12">
      <div class="panel" id="dbTreePanel" style="height: 500px; overflow-y: auto;"></div>
    </div>
  </div>
</div>
