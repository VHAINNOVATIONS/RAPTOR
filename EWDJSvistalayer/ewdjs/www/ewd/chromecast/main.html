<div class="row" id="mainPageLoaded">
  <div class="col-md-12">
    <h1 id="mainTitle">EWD.js Chromecast Sender Application Demo</h1>
    <div id="mainContent">
      <button class="btn btn-success" type="button" id="startBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Launch Chromecast Receiver">
        <span class="glyphicon glyphicon-off"></span>
      </button>
      <button class="btn btn-info" type="button" id="aboutBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="About Chromecast Application">
        <span class="glyphicon glyphicon-info-sign"></span>
      </button>
      <button class="btn btn-info" type="button" id="mainBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Main Panel">
        <span class="glyphicon glyphicon-home"></span>
      </button>
      <button class="btn btn-danger" type="button" id="stopBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Stop Chromecast Receiver">
        <span class="glyphicon glyphicon-off"></span>
      </button>
      <button class="btn btn-success" type="button" id="leapOnBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Start Leap Motion Controller">
        <span class="glyphicon glyphicon-thumbs-up"></span>
      </button>
      <button class="btn btn-danger" type="button" id="leapOffBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Stop Leap Motion Controller">
        <span class="glyphicon glyphicon-thumbs-down"></span>
      </button>
      <span id="pointer" class="glyphicon glyphicon-hand-up" style="font-size: 20pt; z-order: 99; position: absolute"></span>
      <button class="btn btn-info" type="button" id="downBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Move pointer down">
        <span class="glyphicon glyphicon-arrow-down"></span>
      </button>
      <button class="btn btn-info" type="button" id="upBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Move pointer up">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
      <button class="btn btn-info" type="button" id="leftBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Move pointer left">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
      <button class="btn btn-info" type="button" id="rightBtn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Move pointer right">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
    </div>
  </div>
</div>
