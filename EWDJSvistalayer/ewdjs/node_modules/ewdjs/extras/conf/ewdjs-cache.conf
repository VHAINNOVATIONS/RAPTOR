description "ewdjs server"
author      "Rob Tweed"

start on started mountall
stop on shutdown

# Automatically Respawn:
respawn
respawn limit 10 5

env VERS="v0.10.39"
env USER="robtweed"

script
    export HOME="/home/$USER/"
    exec /bin/bash -c 'source /home/$USER/.nvm/nvm.sh && export NODE_ENV=production && exec /home/$USER/.nvm/$VERS/bin/node /home/$USER/ewdjs/ewdStart-cache-linux.js' >> /var/log/ewdjs.log 2>&1
end script

post-start script
   # Optionally put a script here that will notifiy you node has (re)started
end script
